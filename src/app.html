<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="author" content="KB" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />

		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="preload" as="image" href="/images/ProfilePicture.png" />
		<link
			rel="preload"
			as="font"
			type="font/woff2"
			crossorigin
			href="/fonts/Inter-Regular.woff2"
		/>

		<meta property="og:title" content="KB" />
		<meta name="twitter:title" content="KB" />
		<meta name="description" content="KB's Portfolio" />
		<meta property="og:description" content="KB's Portfolio" />
		<meta name="twitter:description" content="KB's Portfolio" />
		<meta name="theme-color" data-react-helmet="true" content="#26293C" />

		%sveltekit.head%
	</head>
	<body>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
